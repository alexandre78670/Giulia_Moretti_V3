    - Parlons de quelque chose d'important.
    - Que penses-tu de cette idée ?
    - Dis-m'en plus.
    - Explique-moi simplement.
    - J'ai besoin d'aide.
    - J'aimerais ton avis.
    - J'ai un problème à résoudre.
    - Donne-moi des suggestions.
