  examples: |
    - salut
    - bonjour
    - coucou
    - bonsoir
    - hey
    - hello

- intent: goodbye
  examples: |
    - au revoir
    - à plus
    - bonne soirée
    - à bientôt
    - bye
    - ciao

- intent: chat
  examples: |
    - Peux-tu m'aider avec un conseil ?
